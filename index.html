<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero travel</title>
    <!-- fontawsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./styles/style.css">
    
</head>
<body>
    <!-- nav bar -->
    <nav class="container nav-bar">
        <!-- logo -->
        <div class="logo">
            <img src="./Images/Group 40071 (2).png" alt="">
            <h3>Hero <span class="span">Travel</span></h3>
        </div>
        <!-- nav options -->
         <div class="nav-options">
            <p class="span">Home</p>
            <p>Packages</p>
            <p>Testimonial</p>
            <p>Blog</p>
            <p>Contact</p>
          

         </div>
    </nav>

    <!-- banner  -->
     <section class="container explore-your-travel">
        <div class="explore-container">
            <h3>Explore Your Travel</h3>
            <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
        </div>
        <div class="travel-inputs">
            <input type="text" name="" id="" placeholder="Where go">
            <select name="" id="">
                <option value="">When</option>
            </select>

            <select name="" id="">
                <option value="">Select type</option>
            </select>

            <button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i>
            Find Now</button>
        </div>
     </section>

</html>
